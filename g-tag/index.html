<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/GSDevTools.min.js"></script>

    <style>
      line {
        stroke-width: 1px;
        stroke: #ccc;
      }

      svg.demo {
        width: 500px;
        height: 400px;
      }

      .pink {
        fill: rgb(252, 183, 211);
      }

      .blue {
        fill: rgb(183, 241, 252);
      }

      h2 {
        font-family: sans-serif;
        color: #333;
      }
    </style>
  </head>
  <body>
    <h2>100 x 100 grid</h2>
    <svg class="demo" viewBox="0 0 500 400" xmlns="http://www.w3.org/2000/svg">
      <!-- grid horizontal -->
      <line x1="0" y1="1" x2="500" y2="1" />
      <line x1="0" y1="100" x2="500" y2="100" />
      <line x1="0" y1="200" x2="500" y2="200" />
      <line x1="0" y1="300" x2="500" y2="300" />
      <line x1="0" y1="399" x2="500" y2="399" />

      <!-- grid vertical -->
      <line x1="1" y1="0" x2="1" y2="400" />
      <line x1="100" y1="0" x2="100" y2="400" />
      <line x1="200" y1="0" x2="200" y2="400" />
      <line x1="300" y1="0" x2="300" y2="400" />
      <line x1="400" y1="0" x2="400" y2="400" />
      <line x1="499" y1="0" x2="499" y2="400" />
      <g class="boxes">
        <rect class="blue" x="100" y="100" width="100" height="100"></rect>
        <rect class="pink" x="300" y="100" width="100" height="100"></rect>
      </g>
    </svg>
  </body>

  <script>
    const tl = gsap
      .timeline()

      .to(".boxes", {
        x: 100,
        y: 200,
      });

    GSDevTools.create({ animation: tl });
  </script>
</html>
